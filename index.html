    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');
            const dropArea = document.getElementById('dropArea');
            const intervalInput = document.getElementById('interval');
            const corruptBtn = document.getElementById('corruptBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const fileInfo = document.getElementById('fileInfo');
            const status = document.getElementById('status');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            // å…¨å±€å˜é‡
            let originalFile = null;
            let corruptedBlob = null;
            
            // äº‹ä»¶ç›‘å¬å™¨
            selectFileBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            corruptBtn.addEventListener('click', corruptFile);
            downloadBtn.addEventListener('click', downloadFile);
            
            // æ‹–æ”¾åŠŸèƒ½
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = '#e74c3c';
                dropArea.style.backgroundColor = '#ffebee';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '#3498db';
                dropArea.style.backgroundColor = '#f8f9fa';
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    fileInput.files = files;
                    handleFileSelect();
                }
            }
            
            // å¤„ç†æ–‡ä»¶é€‰æ‹©
            function handleFileSelect() {
                const files = fileInput.files;
                if (files.length === 0) return;
                
                originalFile = files[0];
                
                // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                fileInfo.innerHTML = `
                    <p><strong>æ–‡ä»¶å:</strong> ${originalFile.name}</p>
                    <p><strong>æ–‡ä»¶å¤§å°:</strong> ${formatFileSize(originalFile.size)}</p>
                    <p><strong>æ–‡ä»¶ç±»å‹:</strong> ${originalFile.type || 'æœªçŸ¥'}</p>
                `;
                fileInfo.style.display = 'block';
                status.textContent = '';
                downloadBtn.style.display = 'none';
                corruptedBlob = null;
            }
            
            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // ç ´åæ–‡ä»¶
            async function corruptFile() {
                if (!originalFile) {
                    status.textContent = 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶';
                    return;
                }
                
                const interval = parseInt(intervalInput.value);
                if (isNaN(interval) || interval < 1) {
                    status.textContent = 'è¯·è¾“å…¥æœ‰æ•ˆçš„ç ´åé—´éš”ï¼ˆè‡³å°‘ä¸º1ï¼‰ï¼';
                    return;
                }
                
                status.textContent = 'æ–‡ä»¶ç ´åä¸­...';
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                try {
                    // è¯»å–æ–‡ä»¶ä¸ºArrayBuffer
                    const arrayBuffer = await originalFile.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);
                    const corruptedArray = new Uint8Array(uint8Array.length);
                    
                    // å¤åˆ¶åŸå§‹æ•°æ®
                    corruptedArray.set(uint8Array);
                    
                    // ç ´åæŒ‡å®šä½ç½®çš„å­—èŠ‚
                    let corruptedCount = 0;
                    for (let i = interval - 1; i < corruptedArray.length; i += interval) {
                        corruptedArray[i] = 0; // å°†å­—èŠ‚è®¾ç½®ä¸º0
                        corruptedCount++;
                        
                        // æ›´æ–°è¿›åº¦æ¡
                        if (corruptedCount % 1000 === 0) {
                            const progress = Math.min(100, Math.floor((i / corruptedArray.length) * 100));
                            progressBar.style.width = `${progress}%`;
                        }
                    }
                    
                    // å®Œæˆè¿›åº¦
                    progressBar.style.width = '100%';
                    
                    // åˆ›å»ºBlob
                    corruptedBlob = new Blob([corruptedArray], { type: originalFile.type });
                    
                    status.textContent = `ç ´åå®Œæˆï¼å…±ç ´åäº† ${corruptedCount} ä¸ªå­—èŠ‚ã€‚`;
                    downloadBtn.style.display = 'inline-block';
                } catch (error) {
                    console.error('æ–‡ä»¶ç ´åå¤±è´¥:', error);
                    status.textContent = 'æ–‡ä»¶ç ´åå¤±è´¥ï¼è¯·é‡è¯•ã€‚';
                    progressContainer.style.display = 'none';
                }
            }
            
            // ä¸‹è½½æ–‡ä»¶
            function downloadFile() {
                if (!corruptedBlob) {
                    status.textContent = 'è¯·å…ˆç ´åæ–‡ä»¶ï¼';
                    return;
                }
                
                const url = URL.createObjectURL(corruptedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ç ´å_${originalFile.name}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
